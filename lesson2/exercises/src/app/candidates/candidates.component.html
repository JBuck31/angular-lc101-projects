<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <!--loops through candidates array and prints 1 candidate from the array for each line. When a name is clicked, it assigns that name to the variable selected -->
                <li *ngFor ="let candidate of candidates" (click)='selected = candidate'>{{candidate.name}} </li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf ="selected"> <!-- display the selected candidate's data-->
                Name: {{selected.name}} <br>
                Age: {{selected.data.age}} <br>
                Mass: {{selected.data.mass}} <br>
                Sidekick: {{selected.data.sidekick}}
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- display a sidekick's image -->
            <img *ngIf = "selected" src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = "let selectedCrew of crew">{{selectedCrew}} </li>
            </ul>
            <!-- "Clear Crew List" button  -->
            <button *ngIf ="crew.length>0" (click)='crew=[]'>Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click)='selected = false'>Clear Data & Image</button> <!--Clears data when button is pushed-->
        <button *ngIf="selected" (click)=addToCrew(selected.name)>Send on a Mission</button><!-- Add a "Send on Mission" button here. -->
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>
